<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <b><h1>Mongolia's Got Talent Final: </h1></b><h3>{{option_a}} vs {{option_b}}</h3>
        <form id="choice" name='form' method="POST" action="/">
        <div class="row">
          <div class="col-6">
            <img src="https://k-popped.com/kpopped2012/wp-content/uploads/2017/11/Mongolias-Canion-Shijirbat.jpg?1bd859&1bd859" width="200px" />
            <button id="a" type="submit" name="vote" class="a" value="a" width="200px">{{option_a}} </button>
          </div>
          <div class="col-6">
            <img src="https://i1.sndcdn.com/artworks-000197236303-w5ivym-t500x500.jpg"  width="200px"/>
            <button id="b" type="submit" name="vote" class="b" value="b" width="200px">{{option_b}}</button>
          </div>
        </div>
        </form>
        <div id="hostname">
          Container ID {{hostname}}
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
